name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies (monorepo)
      run: npm ci

    - name: Lint with ESLint
      run: npm run lint
      continue-on-error: true

    - name: Type check with TypeScript
      run: npm run typecheck
      continue-on-error: true

    - name: Build all packages
      run: npm run build

    - name: Verify build artifacts
      run: |
        test -f apps/server/dist/server.js
        test -f packages/discord-bot/dist/index.js
        test -f packages/core/dist/index.d.ts || true
        test -d apps/web/dist

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Check for known vulnerabilities
      run: |
        # Install audit-ci for more detailed security checking
        npm install -g audit-ci
        audit-ci --moderate
      continue-on-error: true
